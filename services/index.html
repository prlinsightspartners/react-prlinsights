	<!-- Hero Section -->
	<section class="hero">

    <!-- Dynamic Services Section -->
    <section class="services">
        <div class="container">
            <div id="services-detailed"></div>
        </div>
    </section>
    <!-- Services Data & Renderer -->
    <script src="services-data.js"></script>
    <script>
    function escapeHTML(str) {
        return str ? str.replace(/[&<>"]|'/g, function(tag) {
            const chars = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'};
            return chars[tag] || tag;
        }) : '';
    }

    function renderService(svc) {
        // Icon SVGs by type
        const icons = {
            primary: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>`,
            accent: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="m8 12 2 2 4-4"/></svg>`,
            secondary: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 3 3 9-3 9 19-9Z"/><path d="m6 12 12-3-12 3 3-3v6l-3-3Z"/></svg>`
        };
        return `
        <div class="service-detail">
            <div class="service-detail-content">
                <div class="service-header">
                    <div class="service-icon ${escapeHTML(svc.icon)}">
                        ${icons[svc.icon] || ''}
                    </div>
                    <h2>${escapeHTML(svc.name)}</h2>
                </div>
                <p>${escapeHTML(svc.description)}</p>
                <div class="feature-grid">
                    ${(svc.features || []).map(f => `
                        <div class="feature-item">
                            <h4>${escapeHTML(f.title)}</h4>
                            <p>${escapeHTML(f.desc)}</p>
                        </div>
                    `).join('')}
                </div>
            </div>
            <div class="service-detail-sidebar">
                <div class="process-card">
                    <h3>${escapeHTML(svc.processTitle)}</h3>
                    ${(svc.process || []).map(step => `
                        <div class="process-step">
                            <div class="step-number ${escapeHTML(svc.icon)}">${escapeHTML(String(step.number))}</div>
                            <div class="step-content">
                                <h4>${escapeHTML(step.title)}</h4>
                                <p>${escapeHTML(step.desc)}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        </div>
        `;
    }

    window.onServicesDataLoaded = function(services) {
        var container = document.getElementById('services-detailed');
        if (container && Array.isArray(services)) {
            container.innerHTML = services.map(renderService).join('');
        }
    };
    </script>

	<!-- CTA Section -->
	<section class="contact" style="padding: 3rem 0;">

				<a href="/contact/" class="btn btn-outline btn-lg">Schedule a Consultation</a>
			</div>
		</div>
