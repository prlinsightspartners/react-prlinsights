</head>

<body>
	 <!-- Google Tag Manager (noscript) -->

		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<!-- Main Content -->
<main class="featured-main" style="max-width:1200px;margin:2rem auto;display:block;">
 

	<!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <script src="/assets/footer.js"></script>
            <div class="section-header">
                <h1>Client <span class="text-primary">Success Stories</span></h1>
                <p>See how leading companies have transformed their marketing performance with our data-driven solutions</p>
            </div>
        </div>
    </section>

    <!-- Case Studies Grid -->
    <section class="case-studies">
        <div class="container">
            <div class="case-studies-detailed" id="case-studies-detailed"></div>
        </div>
    </section>

	<!-- CTA Section -->
	<section class="contact" style="padding: 3rem 0;">
		<div class="container">
			<div class="section-header">
				<h2>Ready for Similar Results?</h2>
				<p>Let's discuss how we can help transform your marketing performance</p>
				<a href="/contact/" class="btn btn-primary btn-lg">Start Your Success Story</a>
			</div>
		</div>
	</section>


         <!-- Footer -->
         <!-- Footer injected by assets/footer.js -->
            <script src="/assets/footer.js"></script>

            <!-- Case Studies Data & Renderer -->
            <script src="case-studies-data.js"></script>
            <script>
            // Helper to escape HTML
            function escapeHTML(str) {
                return str ? str.replace(/[&<>"']/g, function(tag) {
                    const chars = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'};
                    return chars[tag] || tag;
                }) : '';
            }

            function renderCaseStudy(cs) {
                return `
                    <div class="case-study-detailed">
                        <div class="case-study-hero">
                            ${cs.image ? `<img src="${escapeHTML(cs.image)}" alt="${escapeHTML(cs.title)}">` : ''}
                            <div class="case-study-overlay">
                                <span class="industry-badge large">${escapeHTML(cs.industry)}</span>
                                <h2>${escapeHTML(cs.title)}</h2>
                                <p class="case-subtitle">${escapeHTML(cs.client)}</p>
                            </div>
                        </div>
                        <div class="case-study-content-detailed">
                            <div class="case-study-main">
                                <div class="challenge-section">
                                    <h3>The Challenge</h3>
                                    <p>${escapeHTML(cs.challenge.summary)}</p>
                                    <ul>
                                        ${(cs.challenge.points || []).map(pt => `<li>${escapeHTML(pt)}</li>`).join('')}
                                    </ul>
                                </div>
                                <div class="solution-section">
                                    <h3>Our Solution</h3>
                                    <p>${escapeHTML(cs.solution.summary)}</p>
                                    ${(cs.solution.steps && cs.solution.steps.length) ? `
                                        <div class="solution-steps">
                                            ${cs.solution.steps.map(step => `
                                                <div class="solution-step">
                                                    <div class="step-number">${escapeHTML(String(step.number))}</div>
                                                    <div class="step-content">
                                                        <h4>${escapeHTML(step.title)}</h4>
                                                        <p>${escapeHTML(step.description)}</p>
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                </div>
                                <div class="results-section">
                                    <h3>The Results</h3>
                                    <p>${escapeHTML(cs.results.summary || '')}</p>
                                </div>
                            </div>
                            <div class="case-study-sidebar">
                                ${(cs.results.metrics && cs.results.metrics.length) ? `
                                    <div class="metrics-card">
                                        <h3>Key Results</h3>
                                        ${cs.results.metrics.map(m => `
                                            <div class="metric-large">
                                                <div class="metric-value-large">${escapeHTML(m.value)}</div>
                                                <div class="metric-label-large">${escapeHTML(m.label)}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                                ${(cs.technologies && cs.technologies.length) ? `
                                    <div class="tags-card">
                                        <h3>Technologies Used</h3>
                                        <div class="tech-tags">
                                            ${cs.technologies.map(t => `<span class="tech-tag">${escapeHTML(t)}</span>`).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                                ${cs.clientProfile && Object.keys(cs.clientProfile).length ? `
                                    <div class="client-info">
                                        <h3>Client Profile</h3>
                                        <div class="client-details">
                                            ${Object.entries(cs.clientProfile).map(([k,v]) => `<div class="client-detail"><strong>${escapeHTML(k)}:</strong> ${escapeHTML(v)}</div>`).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Render all case studies after data is loaded
            window.onCaseStudiesDataLoaded = function(caseStudies) {
                var container = document.getElementById('case-studies-detailed');
                if (container && Array.isArray(caseStudies)) {
                    container.innerHTML = caseStudies.map(renderCaseStudy).join('');
                }
            };
            </script>

	<script>
		function toggleMobileNav() {
			const navMenu = document.getElementById('navMenu');
			navMenu.classList.toggle('active');
		}
	</script>

	<style>
        .case-studies-detailed {
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        .case-study-detailed {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .case-study-hero {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .case-study-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .case-study-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 2rem;
        }

        .industry-badge.large {
            display: inline-block;
            background-color: var(--accent);
            color: var(--accent-foreground);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .case-study-overlay h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .case-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            margin: 0;
        }

        .case-study-content-detailed {
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 2rem;
            padding: 2rem;
        }

        .case-study-main {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .challenge-section,
        .solution-section,
        .results-section {
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .results-section {
            border-bottom: none;
        }

        .challenge-section h3,
        .solution-section h3,
        .results-section h3 {
            color: var(--foreground);
            margin-bottom: 1rem;
        }

        .challenge-section ul,
        .solution-section ul {
            margin-top: 1rem;
            padding-left: 1.5rem;
        }

        .challenge-section li,
        .solution-section li {
            color: var(--muted-foreground);
            margin-bottom: 0.5rem;
        }

        .solution-steps {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .solution-step {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .solution-step .step-number {
            width: 2rem;
            height: 2rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .solution-step .step-content h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--foreground);
        }

        .solution-step .step-content p {
            font-size: 0.875rem;
            margin: 0;
            color: var(--muted-foreground);
        }

        .case-study-sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .metrics-card,
        .tags-card,
        .client-info {
            background-color: var(--muted);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .metrics-card h3,
        .tags-card h3,
        .client-info h3 {
            margin-bottom: 1rem;
            color: var(--foreground);
        }

        .metric-large {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .metric-large:last-child {
            margin-bottom: 0;
        }

        .metric-value-large {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .metric-label-large {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-top: 0.25rem;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tech-tag {
            background-color: var(--background);
            color: var(--foreground);
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .client-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .client-detail {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .client-detail strong {
            color: var(--foreground);
        }

        @media (max-width: 768px) {
            .case-study-content-detailed {
                grid-template-columns: 1fr;
                padding: 2rem;
                gap: 2rem;
            }

            .case-study-hero {
                height: 200px;
            }

            .case-study-overlay {
                padding: 1.5rem;
            }

            .case-study-overlay h2 {
                font-size: 1.5rem;
            }

            .case-subtitle {
                font-size: 1rem;
            }

            .solution-steps {
                gap: 1rem;
            }
        }
    </style>
</body>
</html>
